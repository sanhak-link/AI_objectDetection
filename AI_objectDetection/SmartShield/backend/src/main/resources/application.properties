# Application
spring.application.name=smartshield-backend
server.port=8080

# Database (H2 for development)
spring.datasource.url=jdbc:h2:mem:smartshield
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# JWT Configuration (externalized secrets)
jwt.secret=${JWT_SECRET:bXlTdXBlclNlY3JldEtleUZvclNtYXJ0U2hpZWxkUHJvamVjdDIwMjU=}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Cookie Configuration
cookie.refresh-token-name=refreshToken
cookie.http-only=true
cookie.secure=false
cookie.same-site=Lax
cookie.max-age=604800

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG

